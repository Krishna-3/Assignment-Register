<mat-grid-list cols="1" rowHeight="3:1">
    <mat-grid-tile>
        <form [formGroup]="createForm" (ngSubmit)="createAssignment()">

            <mat-card>

                <mat-card-header>
                    <mat-card-title>Create Assignment</mat-card-title>
                </mat-card-header><br>

                <mat-card-content class="name">
                    <mat-form-field>
                        <mat-label>Enter assignment name</mat-label>
                        <input matInput type="text" formControlName="name" placeholder="name" maxlength="30" required />

                        <mat-error *ngIf="createForm.get('name')?.hasError('required')">
                            Please enter a name
                        </mat-error>
                        <mat-error *ngIf="createForm.get('name')?.hasError('minlength')">
                            Min <strong>5</strong> characters required
                        </mat-error>

                    </mat-form-field>
                </mat-card-content>

                <mat-card-content class="subject">
                    <mat-form-field>
                        <mat-label>Enter subject</mat-label>
                        <input matInput type="text" formControlName="subject" placeholder="subject" maxlength="30"
                            required />

                        <mat-error *ngIf="createForm.get('subject')?.hasError('required')">
                            Please enter a subject
                        </mat-error>
                        <mat-error *ngIf="createForm.get('subject')?.hasError('minlength')">
                            Min <strong>5</strong> characters required
                        </mat-error>

                    </mat-form-field>
                </mat-card-content>

                <mat-card-content class="range">
                    <mat-form-field>
                        <mat-label>Enter start and end date</mat-label>
                        <mat-date-range-input formGroupName="range" [rangePicker]="picker">
                            <input matStartDate formControlName="startDate" placeholder="Start date">
                            <input matEndDate formControlName="endDate" placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>

                        <mat-error *ngIf="((createForm.controls['range']).get('startDate')?.hasError('required') 
                            ||(createForm.controls['range']).get('endDate')?.hasError('required')) 
                            || (!(createForm.controls['range']).get('startDate')?.hasError('invalidStartDate') 
                            && !(createForm.controls['range']).get('endDate')?.hasError('invalidEndDate'))">
                            Enter start and end date</mat-error>
                        <mat-error *ngIf="((createForm.controls['range']).get('startDate')?.hasError('invalidStartDate') 
                            || (createForm.controls['range']).get('endDate')?.hasError('invalidEndDate'))
                            && (!(createForm.controls['range']).get('startDate')?.hasError('required') 
                            &&!(createForm.controls['range']).get('endDate')?.hasError('required'))">
                            Invalid dates
                        </mat-error>

                    </mat-form-field>
                </mat-card-content>

                <mat-card-content class="button">
                    <button mat-raised-button color="accent" [disabled]="createForm.invalid">Create</button>
                </mat-card-content>

            </mat-card>

        </form>
    </mat-grid-tile>
</mat-grid-list>
